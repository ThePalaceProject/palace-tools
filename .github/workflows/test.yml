name: Test
on: [push, pull_request]
env:
  PYTHON_VERSION: "3.12"

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry ğŸ¸
        uses: ThePalaceProject/circulation/.github/actions/poetry@main
        with:
          version: "2.1.1"
          cache: true
          cache-name: without-ci

      - name: Install OS Packages ğŸ§°
        run: |
          sudo apt-get update

      - name: Install Python Packages ğŸ“¦
        run: poetry install --without ci

      - name: Run Tests ğŸ§ª
        run: poetry run pytest
